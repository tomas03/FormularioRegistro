<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro clientes</title>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <section class="form">
        <div >
            <h2>Formulario de registro</h2>
            <form class="form-reg">
                <div class="f1"><input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido"></div>
                <div class="f2"><input type="text" id="email" name="email" placeholder="Email"></div>
                <div class="f3"><input type="text" id="telefono" name="telefono" placeholder="Telefono">
                    <input type="text" id="ciudad" name="ciudad" placeholder=" Ciudad"></div>
                <button type="button" id="Agregar">Agregar</button>
            </form>
        </div>
        <div>
            <h2>Clientes registrados</h2>

                <table id="tabla-clientes" class="table-clientes">
                    <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Ciudad</th>
                            <th>Acciones</th>
                        </tr>
                        
                    </thead>
                    <tbody class="tbody">
    
                    </tbody>
                </table>
            
        </div>
    </section>
    <script src="js/Script.js"></script>
</body>

</html>
